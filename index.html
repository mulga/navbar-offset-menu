<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-bar">
        <div class="navbar-logo">
          <img src="images/icons8-feedly-100.png" alt="" />
        </div>
        <div class="mobil" id="mobil">
          <img src="images/icons8-circled-menu-100.png" alt="" />
        </div>
      </div>
    </header>
    <!-- offset sidebar -->
    <div class="sidebar-menu-offset" id="sideBar">
      <div class="close-icon" id="closeIcon">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="logo">
        <img src="images/icons8-feedly-100.png" alt="" />
      </div>
      <ul class="menu-list-sidebar">
        <li class="menu-item-sidebar">
          <a class="menu-link-sidebar" href="#">Home</a>
        </li>
        <li class="menu-item-sidebar">
          <a class="menu-link-sidebar" href="#">About</a>
        </li>
        <li class="menu-item-sidebar">
          <a class="menu-link-sidebar" href="#">Projects</a>
        </li>
        <li class="menu-item-sidebar">
          <a class="menu-link-sidebar" href="#">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Js -->

    <script>
      let mobil = document.getElementById("mobil");
      let sideBar = document.getElementById("sideBar");
      let closeIcon = document.getElementById("closeIcon");

      mobil.addEventListener("click", () => {
        sideBar.classList.toggle("active");
      });

      closeIcon.addEventListener("click", () => {
        sideBar.classList.remove("active");
      });
    </script>
  </body>
</html>
